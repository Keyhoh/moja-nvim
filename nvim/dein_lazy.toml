[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  let g:deoplete#enable_smart_case = 1
  let g:deoplete#auto_completion_start_length = 1
  let g:deoplete#auto_complete_delay = 0
'''
on_i = 1


[[plugins]]
repo = 'Shougo/neosnippet'
hook_source = '''
  " 補完の選択/スニペット内のジャンプ
  imap <expr><TAB> pumvisible() ? "<C-n>" : neosnippet#jumpable() ? "<Plug>(neosnippet_expand_or_jump)" : "<TAB>"

  " 補完の確定/スニペットの展開
  imap <expr><CR> neosnippet#expandable() ? "<Plug>(neosnippet_expand_or_jump)" : pumvisible() ? "<C-y>" : "<CR>"
  "if has('conceal')
  "  set conceallevel=2 concealcursor=n
  "endif
'''
on_i  = 1
on_ft = ['snippet']
depends = ['neosnippet-snippets']


[[plugins]]
repo  = 'cespare/vim-toml'
on_ft = ['toml']


[[plugins]]
repo  = 'Shougo/context_filetype.vim'
on_ft = ['toml']


[[plugins]]
repo    = 'osyo-manga/vim-precious'
depends = 'context_filetype.vim'
on_ft   = ['toml']


[[plugins]]
repo     = 'posva/vim-vue'
on_ft    = ['vue']
hook_add = '''
" コレを書いておかないとファイル途中でハイライトが消えることがある
autocmd FileType vue syntax sync fromstart
'''


[[plugins]]
repo = 'prettier/vim-prettier'
build = 'npm install'
on_ft = ['javascript', 'typescript', 'css', 'less', 'scss', 'json', 'graphql', 'markdown', 'vue', 'lua', 'php', 'python', 'ruby', 'html', 'swift', 'toml', 'xml']


[[plugins]]
repo     = 'autozimu/LanguageClient-neovim'
rev      = 'next'
build    = 'sh install.sh'
on_ft    = ['ruby', 'python']
hook_add = '''
let g:LanguageClient_autoStart = 1
let g:LanguageClient_serverCommands = {
      \   'ruby': ['solargraph', 'stdio'],
      \   'python': ['pyls'],
      \ }

nnoremap <C-f> :call LanguageClient_textDocument_formatting()<CR>
'''

[[plugins]]
repo = 'ngmy/vim-rubocop'
on_ft = ['ruby']
